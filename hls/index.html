<!DOCTYPE html>
<html>
  <head>
    <title>HLS</title>
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
  </head>
<body>
  <video-js id="hls-video" width="1280" height="720" class="vjs-default-skin" controls>
    <source src="" type="application/x-mpegURL">
  </video-js>
  <script src="https://vjs.zencdn.net/7.4.1/video.js"></script>

  <form action="#">
    <input type="text" id="url-input" value="">
    <input type="button" onclick="setUrl" value="ok">
  </form>
  <script>
    function setUrl() {
      var url = document.getElementById("url-input").value;
      console.log(url, text(url));
      document.getElementById('hls-video').setAttribute('src', url);
    }
  </script>
</body>
</html>
