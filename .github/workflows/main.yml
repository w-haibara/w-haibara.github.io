name: CI
on:
  push:
    branches:
    - dev
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: set post list,
      run: |
        bash ./setPosts.sh
    - name: Resize assets,
      run: |
        bash ./src/views/seminar/posts/assets/resize.sh
    - name: GitHub Commit
      run: |
        git config --local user.name "w-haibara"
        git config --local user.email "hwhaibarawataru@gmail.com"
        git add -A
        
        git commit -m "commit by Github Actions"
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.5.0
      with:
        branch: dev
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: yarn install, build,
      run: |
        yarn install
        yarn build
    - name: Put Files,
      run: |
        rm -rf README.md babel.config.js index.html node_modules package.json public src vue.config.js yarn.lock
        mv ./dist/* .
        rmdir ./dist/
      env:
        CI: true
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./
